<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Components</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-black">
    <fieldset class="w-[426px] flex py-4 px-3 items-center gap-2.5 border rounded-[4px] border-solid border-neutral-500 group focus-within:border-twitter-blue-default ">
        <legend class="text-neutral-500 font-sans text-[12px] not-italic font-medium leading-normal group-focus-within:text-twitter-blue-default px-1">Label</legend>
        <input type="text" placeholder="label" class="placeholder:text-neutral-500 font-sans text-[20px] font-medium leading-normal not-italic bg-transparent w-full items-center focus:outline-none text-neutral-50">
    </fieldset >
    <br>
    <section class="flex w-[482px] justify-start items-center gap-3">
        <img src="/public/images/user-avatar.png" class=" shrink-0">
        <fieldset class="flex w-[434px] items-center shrink-0  self-stretch">
            <input  type="text" placeholder="What's happening?!" class="w-full font-sans text-[20px] not-italic font-normal leading-normal bg-transparent caret-twitter-blue-default focus:outline-none placeholder:text-neutral-600 text-neutral-50">
        </fieldset>
    </section>
    <br>
    <section id="search-bar">
        <fieldset class="flex w-[348px] py-[10px] px-4 items-center gap-[15px] shrink-0  rounded-full bg-searchbar-fill group focus-within:border-twitter-blue-default focus-within:border">
            <div class="w-[19px] h-[19px] px-[1.5px] py-[1.8px] justify-center items-center shrink-0">
                <svg width="17" class="fill-neutral-500 group-focus-within:stroke-twitter-blue-default" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group" >
                    <path id="Vector" d="M16.0446 15.2054L13.1471 12.3079C14.1961 11.065 14.8334 9.46109 14.8334 7.70834C14.8334 3.77375 11.643 0.583336 7.70837 0.583336C3.77379 0.583336 0.583374 3.77375 0.583374 7.70834C0.583374 11.6429 3.77379 14.8333 7.70837 14.8333C9.46192 14.8333 11.065 14.1968 12.3064 13.1471L15.2039 16.0446C15.3202 16.1602 15.473 16.2188 15.6235 16.2188C15.7739 16.2188 15.9282 16.161 16.043 16.0446C16.2766 15.8126 16.2766 15.4374 16.0446 15.2054ZM1.77087 7.70834C1.77087 4.43479 4.43483 1.77084 7.70837 1.77084C10.9819 1.77084 13.6459 4.43479 13.6459 7.70834C13.6459 10.9819 10.9819 13.6458 7.70837 13.6458C4.43483 13.6458 1.77087 10.9819 1.77087 7.70834Z" fill="#737373"/>
                    </g>
                </svg>
            </div>    
            <input type="text" placeholder="Search" class="w-fill placeholder:text-neutral-600 font-sans text-[16px] not-italic font-normal leading-normal bg-transparent focus:outline-none text-neutral-50">
        </fieldset>
    </section>
</body>
</html>
