<!DOCTYPE html>

    <title>Components</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="m-20 bg-black flex flex-col gap-5">
<div>
  <section id="create-account">
        <button class="bg-neutral-50 flex w-[334px] py-2 px-6 justify-center items-center gap-10 rounded-[65px] backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)]">
          <span class=" font-sans neutral-1000 text-[16px] not-italic font-bold leading-normal">Create account</span>
        </button>
        <br>
        <button class="bg-neutral-200 flex w-[334px] py-2 px-6 justify-center items-center gap-10 rounded-[65px] backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)]">
          <span class=" font-sans neutral-1000 text-[16px] not-italic font-bold leading-normal">Create account</span>
        </button>
        <br>
        <button class="bg-neutral-50 flex w-[334px] py-2 px-6 justify-center items-center gap-10 rounded-[65px] backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)] opacity-50">

          </button>
      </section>
      <br>
    <section id="sign-up">
        <button class="border border-solid border-signup-stroke  flex w-[334px] py-2 px-6 justify-center items-center gap-10 rounded-[65px] backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)]">

          </button>
    </section>
</div>
<div id="follow-button" class="content-around">
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-50">
        <p class="font-sans text-neutral-1000 text-[14px] not-italic font-bold leading-normal">Follow</p>
    </button>
    <br>
    <br>
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-200">

    </button>
    <br>
    <br>
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-[30px] bg-neutral-200 opacity-50">
        <p class="font-sans text-neutral-1000 text-[14px] not-italic font-bold leading-normal">Follow</p>
    </button>
</div>
<div id="next-button" >

        <p class="text-neutral-1000 text-center font-sans text-[16px] not-italic font-bold leading-normal">Next</p>
    </button>
    <br>
    <button class="flex w-[442px] py-3 px-6 justify-center items-center gap-2.5 rounded-[65px] bg-neutral-200 backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)]">

    </button>
    <br>
    <button class="flex w-[442px] py-3 px-6 justify-center items-center gap-2.5 rounded-[65px] bg-neutral-50 backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)] opacity-50">
        <p class="text-neutral-1000 text-center font-sans text-[16px] not-italic font-bold leading-normal">Next</p>
    </button>

    <button id="following-button" class="inline-flex px-4 py-1.5 justify-center items-center gap-2.5 rounded-[65px] border border-signup-stroke backdrop-blur-[23.668209075927734px] shadow-[0_8px_16px_0_rgba(0,0,0,0.25)] ">

<div id="foru-follwing" class="flex w-[598px] h-[58px] pt-5 pl-20 pr-20 justify-center items-center gap-40 shrink-0 border-b border-neutral-700 border-solid">

        <p class="font-sans text-neutral-50 text-[16px] not-italic font-medium leading-normal group-focus:text-neutral-400 group-focus:mb-2">For you</p>
    </button>

        </button>
    </div>
    <div class="flex flex-col">
        <button>
            <img src="/public/images/user-not-selected.svg" >
        </button>
        <button>
            <img src="/public/images/user-state-selected.svg">
        </button>
    </div>
</section>
